    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Spinners</h1>
            <p>Els spinners representan visualment que una accio esta carregant o en procés de ser completada</p>
        </div>
        <div class="row d-flex justify-content-center" style="margin:50px;">
            <div class="spinner-border text-dark" id="main-spinner"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">Tipus</div>
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn btn-primary" id="btn-spinner-border" onclick="changeType('border')">
                            <span class="spinner-border spinner-border-sm"></span>
                        </button>&nbsp;
                        <button class="btn btn-outline-primary" id="btn-spinner-grow" onclick="changeType('grow')">
                            <span class="spinner-grow spinner-grow-sm"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Color</div>
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn btn-secondary" id="prev-color" onclick="changeColor(-1)">Anterior</button>&nbsp;
                        <button class="btn btn-primary" id="next-color" onclick="changeColor(1)">Següent</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Tamany</div>
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn btn-primary" id="no-size" onclick="changeSize('no')">Normal</button>&nbsp;
                        <button class="btn btn-outline-primary" id="sm-size" onclick="changeSize('sm')">Petit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <pre><code id="code-content">
        </code></pre>
    </div>
    
    <script>
        const colors = ["muted", "primary", "success", "info", "warning", "danger", "secondary", "dark", "light"];
        let 
        type = "border",
        color = 0,
        size = "";
            
        function updateSpinner() {
            let class_name = "spinner-" + type + " text-" + colors[color].toLowerCase() + (size == "" ? "" : " " + size);
            document.getElementById("main-spinner").className = class_name;
            document.getElementById("code-content").innerHTML= "\t<strong>&lt;div class='" + class_name + "'></strong><strong><strong>&lt;/div></strong>"
        }
            
        function changeType(t) {
            document.getElementById("btn-spinner-border").className = "btn btn-outline-primary";
            document.getElementById("btn-spinner-grow").className = "btn btn-outline-primary";
            document.getElementById("btn-spinner-" + t).className = "btn btn-primary";
            type = t;
            updateSpinner();
        }

        function changeColor(steps) {
            color += steps;
            if(color >= colors.length) color = 0;
            if(color < 0) color = colors.length-1; 
            updateSpinner();
        }

        function changeSize(s) {
            document.getElementById("no-size").className="btn btn-outline-primary";
            document.getElementById("sm-size").className="btn btn-outline-primary";
            document.getElementById(s + "-size").className = "btn btn-primary";
            if(s == "no") size = "";
            else size = "spinner-" + type + "-" + s;
            updateSpinner();
        }

        window.onload = function() {
            updateSpinner();
        }
    </script>
