    <div class="container-fluid">

        <!-- Botó que obre el modal -->
        <div class="row" style="margin: 50px;">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btn-show-main-modal" data-toggle="modal" data-target="#main-modal">
                    Obrir el modal
                </button>
            </div>
        </div>

        <!-- Input -->
        <div class="form-group">
            <label for="usr">Encapçalament:</label>
            <input type="text" class="form-control" id="usr">

            <label for="comment">Cos:</label>
            <textarea class="form-control" rows="5" id="input-cos"></textarea>
        </div>
        <!-- Botó que obre el modal amb el nom dins-->
        <!-- <div class="row" style="margin: 50px;">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="nameIn()">
                    Obrir el modal amb el nom
                </button>
            </div>
        </div> -->

        <!-- El modal -->
        <div class="modal" id="main-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Encapçalament -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="main-modal-header">Encapçalament</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Cos -->
                    <div class="modal-body" id="main-modal-body">
                        Text de exemple en un modal.
                    </div>

                    <!-- Peu -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="onmodalclose()">Tancar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
      $("input").blur(function(){
        document.getElementById("main-modal-header").innerHTML = document.getElementById("usr").value;
      });
    });

    $(document).ready(function(){
      $("textarea").blur(function(){
        document.getElementById("main-modal-body").innerHTML = document.getElementById("input-cos").value;
      });
    });
    </script>

    <script>
        // Quan prems el botó de obrir el modal amb nom, modifica el body del modal i fa click virtual al primer botó,
        // que es el que obre el modal. Aixo es la manera mes simple, crear un botó que obre el modal i pulsar-lo virtualment.



        /*function nameIn() {
            document.getElementById("main-modal-body").innerHTML = "Bon dia " + document.getElementById("usr").value;
            document.getElementById("btn-show-main-modal").click();
        } */

        // Quan es prem el botó de tancar, es canvia el body de nou a "Text de exemple.." per que quan es premi el botó normal
        // no surti el nom.
        function onmodalclose() {
            document.getElementById("main-modal-header").innerHTML = "Encapçalament";
            document.getElementById("main-modal-body").innerHTML = "Text de exemple en un modal.";
        }
    </script>
